<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE OF GOOGLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@200&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/eae3958c08.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <ul class="header__ul">
            <li class="header__li"><a href="#">Gmail</a></li>
            <li class="header__li"><a href="#">Imagen</a></li>
        </ul>
    </header>

    <main>
      <section class="main-logo">
        <img src="./image/google.png" height="100" width="300">        
    </section>  
    <section class="main-input">
        <div class="main-input-container">
            <span class="search-icon">
            </span>
            <input type="text">
            <a class="micro-icon" href=""></a>
        </div>
    </section>
    <section class="main-buttom">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Bienvenido a Google</button>
        </div>
    </section>
    </main>
    

    <footer class="footer">
        <ul class="footer__ul_left">
            <li class="footer__li_left"><a href="#">Sobre Google</a></li>
            <li class="footer__li_left"><a href="#">Privacidad</a></li>
            <li class="footer__li_left"><a href="#">Negocios</a></li>
            
        </ul>
        <ul class="footer__ul_right">
            <li class="footer__li_right"><a href="#"> Publicidad</a></li>
            <li class="footer__li_right"><a href="#">Condiciones</a></li>
            <li class="footer__li_right"><a href="#">Referencias</a></li>
        </ul>
    </footer>
</body>

</html>
